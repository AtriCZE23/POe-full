<app-market-input [label]="label">
    <app-market-input-select [path]="path" [request]="request">
        <app-market-input-select-option text="Any"></app-market-input-select-option>
        <app-market-input-select-option text="Yes" value="true"></app-market-input-select-option>
        <app-market-input-select-option text="No" value="false"></app-market-input-select-option>
    </app-market-input-select>
</app-market-input>
