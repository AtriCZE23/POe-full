<mat-card>
    <div class="container-fluid">
        <div class="row" *ngIf="title">
            <div class="col">
                <div class="title">
                    <mat-label>{{title | translate}}</mat-label>
                    <mat-icon *ngIf="help" [matTooltip]="help">help</mat-icon>
                </div>
            </div>
        </div>
        <ng-content></ng-content>
    </div>
</mat-card>
